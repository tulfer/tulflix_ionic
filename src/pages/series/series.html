<ion-header>
  <ion-navbar color="dark">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>
      Series
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="light">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content class="bg-dark">
    <div class="spinnerCenter">
        <ion-spinner name="crescent"></ion-spinner>
      </div>
    <!--<input type="text" class="buscar oculto" id="buscar" placeholder="Buscar..." width="100%" />-->
    <div id="thumbnails" style="width:100%; height:100%;">
      <ion-item no-lines color="oscuro">
        <ion-icon name="pulse" item-start color="light"></ion-icon>
        <h4 class="titulo-scroll">Novedades</h4>
        <button class="vermas" ion-button item-end color="oscuro" (click)="openPage()">
            <ion-icon name="infinite" color="lissght"></ion-icon>
        </button>
      </ion-item>
  
      <div id="contSeries" class='scrolls'></div><!--Aqui viene el contenido de las peliculas-->
  
    </div>
