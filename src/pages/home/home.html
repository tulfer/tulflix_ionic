<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Peliculas</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="light">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="bg-dark">
  <div class="spinnerCenter">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
  <!--<input type="text" class="buscar oculto" id="buscar" placeholder="Buscar..." width="100%" />-->
  <div id="thumbnails2" style="width:100%; height:100%;"> 
     
    <ion-item no-lines color="oscuro">
      <ion-icon name="pulse" item-start color="light"></ion-icon>
      <h4 class="titulo-scroll">Novedades</h4>
      <button class="vermas" ion-button item-end color="oscuro" (click)="openPage()">
          <ion-icon name="infinite" color="light"></ion-icon>
      </button>
    </ion-item>

    <div id="contPelis" class='scrolls'></div><!--Aqui viene el contenido de las peliculas-->

    <ion-item no-lines color="oscuro">
        <ion-icon name="book" item-start color="light"></ion-icon>
        <h4 class="titulo-scroll">Documentales</h4>
      </ion-item>

    <div id="contDocus" class='scrolls'></div><!--Aqui viene el contenido de los documentales-->

  </div>
  
</ion-content>
